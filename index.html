<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="otp-container">
      <a href="#" class="back-btn" onclick="history.back()">Back</a>
      <h2>OTP Verification</h2>
      <p>Please check your inbox for the verification code.</p>
      <form action="#" id="otp-form">
        <div class="input-field">
          <input
            type="number"
            class="otp-input"
            id="first"
            maxlength="1"
            required
          />
          <input
            type="number"
            class="otp-input"
            id="second"
            maxlength="1"
            required
          />
          <input
            type="number"
            class="otp-input"
            id="third"
            maxlength="1"
            required
          />
          <input
            type="number"
            class="otp-input"
            id="fourth"
            maxlength="1"
            required
          />
        </div>
        <button type="submit" class="verify-btn">Verify</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
